version: '3.8'

services:
  db:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_DB: restaurantdb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
      - /app/node_modules # Anonymous volume to prevent host node_modules from overriding container's
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://user:password@db:5432/restaurantdb
      PORT: 3000
    depends_on:
      - db
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules # Anonymous volume to prevent host node_modules from overriding container's
    ports:
      - "5173:5173"
    environment:
      VITE_BACKEND_URL: http://localhost:3000
      HMR_HOST: localhost
      HMR_PORT: 5173
    depends_on:
      - backend
    restart: always

volumes:
  db-data: